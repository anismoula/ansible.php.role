---
php_conf_path: /etc/php5/apache2
php_extension_conf_path: /etc/php5/conf.d
php_packages:
  - php5
  - libapache2-mod-php5
  - php5-mcrypt
  - php5-cli
  - php5-common
  - php5-dev
  - php5-gd
  - php5-ldap
php_memory_limit: "256M"
php_max_execution_time: "60"
php_upload_max_filesize: "64M"
php_date_timezone: "Africa/Tunis"
